<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link rel="stylesheet" href="style.css" />


<body>

  <!-- Kundan  Part -->
  <div class="section5">
    <div class="mountain">
      <img class="MountainSection" src="Mountain.jpg" alt="mountain">
    </div>
    <div class="formpart">
      <h1 class="h1form">Get in touch</h1>
      <p class="Formpara">Don't wait reach out to us now and let us help you plan your next vacation. Our dedicated team
        is always here to</p>
      <p class="Formpara">answer your questions and make your travel dreams a reality.</p>
    </div>
    <div class="fullForm">
      <div class="TouchForm">
        <label for="email"></label>
        <input class="input" type="email" id="email" placeholder="Email">
        <label for="mobile"></label>
        <input class="input" type="tel" id="mobile" placeholder="Mobile"><br>
      </div>
      <div class="textarea">
        <label for="message"></label>
        <textarea class="input1" name="message" id="" cols="30" placeholder="Message" rows="1"></textarea>
      </div>
    </div>

  </div>

</body>
</head>

</html>
